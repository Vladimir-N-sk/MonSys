<nic>
    type: SNMPNetwork
</nic>

<snmp>
    timeout: 0 100000000
    delay: 1 000000000
    net: nic
    community: community
    host: localhost
</snmp>

<descr.sys>
    extends: snmp
    type: SNMPSensor
    var: SNMPv2-MIB::sysDescr.0
</descr.sys>

<avmem.sys>
#Available memory
    desc: Доступная память
    extends: snmp
# Version SNMP 1 or 2 (default: 1)
    version: 2
    type: SNMPSensor
    var: HOST-RESOURCES-MIB::hrStorageSize.11
    valtype: 1
    convert: $ / 1024
    measure: Mb
    format: %3.1f
</avmem.sys>


<pseudo>
    type: PseudoNetwork
</pseudo>
<rnd>
    type: RndSensor
    net: pseudo
    timeout: 0 100000000
    delay: 1 0
    valtype: 1
    convert: $ * 10
</rnd>
<u1.in.shsn>
    net: pseudo
#    type: ArithmeticRobot
    parameters: rnd
    expr: 330 + 91*rnd
    desc: ЩСН - Напряжение секции 1
</u1.in.shsn>

